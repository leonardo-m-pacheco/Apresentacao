<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="Home.css">
    <script src="../ProjetoApi/arquivo.js"></script>

    <script src="https://www.w3schools.com/lib/w3.js"></script>


    <script src='W3.js'></script>


</head>

<body>
    <!--Nav bar-->
    <nav id="Navbar">

    </nav>


    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Fechar &times;</button>
        <a href="#" class="w3-bar-item w3-button">Documentos</a>
        <a href="#" class="w3-bar-item w3-button">Onde estamos</a>
        <a href="#" class="w3-bar-item w3-button">Galeria</a>
    </div>

    <div id="main">

        <div class="w3-teal">
            <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776; Menu</button>
            <div class="w3-container-fluid">

                <div class="w3-bar w3-black">
                    <a href="https://leonardo-m-pacheco.github.io/Apresentacao/src/LojaAuto/index.html"
                        class="w3-bar-item w3-button">Home</a>
                    <a href="#" class="w3-bar-item w3-button">Semi-novos</a>
                    <a href="#" class="w3-bar-item w3-button">4 portas</a>
                    <a href="#" class="w3-bar-item w3-button">Hatch</a>
                    <div>
                        <input id="barrabusca" oninput="w3.filterHTML('.container-fluid' , 'div', this.value)"
                            placeholder="Digite a marca..">
                    </div>
                </div>

            </div>
        </div>
        <!--Fim do cabeÃ§alho-->

        <!--Body-->

        <div class="w3-content w3-display-container">

            <div class="w3-display-container mySlides">
                <img src="img_snowtops.jpg" style="width:100%">
                <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
                    French Alps
                </div>
            </div>

            <div class="w3-display-container mySlides">
                <img src="img_lights.jpg" style="width:100%">
                <div class="w3-display-bottomright w3-large w3-container w3-padding-16 w3-black">
                    Northern Lights
                </div>
            </div>

            <div class="w3-display-container mySlides">
                <img src="img_mountains.jpg" style="width:100%">
                <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
                    Beautiful Mountains
                </div>
            </div>

            <div class="w3-display-container mySlides">
                <img src="img_forest.jpg" style="width:100%">
                <div class="w3-display-topright w3-large w3-container w3-padding-16 w3-black">
                    The Rain Forest
                </div>
            </div>

            <div class="w3-display-container mySlides">
                <img src="img_mountains.jpg" style="width:100%">
                <div class="w3-display-middle w3-large w3-container w3-padding-16 w3-black">
                    Mountains!
                </div>
            </div>

            <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

        </div>

        <script>
            var slideIndex = 1;
            showDivs(slideIndex);

            function plusDivs(n) {
                showDivs(slideIndex += n);
            }

            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("mySlides");
                if (n > x.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = x.length }
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                x[slideIndex - 1].style.display = "block";
            }
        </script>


        <!--Fim do body-->


        <footer id="footer">
            <h1>Eu sou o footer</h1>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="../teste/objetos.js"></script>
        <script>
            function w3_open() {
                document.getElementById("main").style.marginLeft = "25%";
                document.getElementById("mySidebar").style.width = "25%";
                document.getElementById("mySidebar").style.display = "block";
                document.getElementById("openNav").style.display = 'none';
            }
            function w3_close() {
                document.getElementById("main").style.marginLeft = "0%";
                document.getElementById("mySidebar").style.display = "none";
                document.getElementById("openNav").style.display = "inline-block";
            }
        </script>
</body>

</html>
