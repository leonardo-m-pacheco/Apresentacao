<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="../jQueryApi.js"></script>
    <div id="ss">
        <form>
            <label>Digite seu nome:
                <input type="text" id="vendaMediaMensal" name="vendaMediaMensal">
                

            </label>
        </form>



    </div>

    <div class="saida">
        <ul>
            <li>
                <p></p>
            </li>
        </ul>
    </div>
    </div>

    <div>
        <form>
            <label>
                <input type="text" id="fnovo" placeholder="Adicione algo"><button type="button" id="btnAdd">Adicionar</button>
            </label>
        </form>
        <ul id="listaElementos">

        </ul>
    </div>
    <script>
      inicia = () => {
        document.getElementById("btnAdd").addEventListener('click',function(){
            var lista = document.getElementById('listaElementos')
            var texto = document.getElementById('fnovo')
            var li = document.createElement("li")
            li.textContent = texto.value;
            lista.appendChild(li)
            texto.value = ''
            texto.focus();
        })
      }
      window.addEventListener('load',inicia);
    </script>

    <script>


        $(document).ready(function () {
            var vendaMediaMensal = $("#vendaMediaMensal");
            var saida = $('p')
            var element = document.createElement('div')
            vendaMediaMensal.focusout(function () {
                $(saida).append(document.createTextNode(vendaMediaMensal.val()))
            });
        })

    </script>


</body>

</html>
