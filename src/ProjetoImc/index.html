<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor de IMC</title>
</head>

<body>

    <div id="container">

        <div class="peso">
            <h1>Digite seu peso</h1>
            <input type="number" id="peso" placeholder="Seu Peso">
        </div>
        <div class="altura">
            <h1>Digite sua altura</h1>
            <input type="number" id="altura" placeholder="Sua altura">
        </div>

        <div id="resultado">

        </div>
        <button type="button" onclick="Calcular()">Calcular</button>

    </div>

    <script>


            const resultado = document.getElementById('resultado')
            let peso = document.getElementById('peso')
            let altura = document.getElementById('altura')
            
        Calcular = () => {
            let weight = Number(peso.value)
            let height = Number(altura.value)
            let result = (weight/ height ** 2).toFixed(3)

            if (result < 18.00) {
                resultado.innerHTML = `${result} <br> Magreza`;
            }
             if(result > 18.00 || result < 24.99){
                resultado.innerHTML = `${result} <br> Normal`;
            }
             if(result > 25.00 || result < 29.99){
                resultado.innerHTML = `${result} <br> Sobrepeso`;
            }
             if(result > 30.00|| result < 39.9){
                resultado.innerHTML =`${result} <br> Obesidade`;
            }
            if(result > 40.00 ){
                resultado.innerHTML =`${result} <br> Obesidade Grave`;
            }
        
           
            
        }
    </script>
</body>

</html>
